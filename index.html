<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proshop - VIP Online Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">Prosb</div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#about">About Us</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="hero">
        <div class="hero-text">
            <h1>Welcome to Prosb</h1>
            <p>Experience the VIP Online Shopping</p>
        </div>
    </section>

    <section id="products" class="products">
        <h2>Our Products</h2>
        <div class="product-grid">
            <div class="product">
                <img src="phone.jpg" alt="Phone">
                <h3>Phone</h3>
                <p>$500</p>
            </div>
            <div class="product">
                <img src="tshirt.jpg" alt="T-Shirt">
                <h3>T-Shirt</h3>
                <p>$20</p>
            </div>
            <!-- Add more products here -->
        </div>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <p>Phone: 01954900383</p>
        <p>Email: contact@prosb.com</p>
    </section>

    <footer>
        <p>&copy; 2024 Prosb. All rights reserved.</p>
    </footer>
</body>
</html>
